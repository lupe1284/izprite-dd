<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>izprite dd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* ===== FUNDO ANIMADO ===== */
    .background {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.85)),
        url("./background.png") center / cover no-repeat;
      animation: zoomMove 30s ease-in-out infinite alternate;
      filter: brightness(1.1) contrast(1.1);
      z-index: -2;
    }

    .background::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,0,80,.25), transparent 60%);
      animation: glowMove 12s linear infinite;
      mix-blend-mode: screen;
    }

    @keyframes zoomMove {
      0% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.08) translate(-20px,-10px); }
      100% { transform: scale(1.15) translate(20px,10px); }
    }

    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== CARD ===== */
    .glass {
      position: relative;
      backdrop-filter: blur(18px);
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 22px;
      padding: 40px 55px;
      text-align: center;
      box-shadow: 0 0 80px rgba(255,0,80,0.45);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin: 0 0 15px;
      font-size: 3rem;
      letter-spacing: 4px;
      color: #ff004c;
      text-shadow: 0 0 30px rgba(255,0,76,.9);
    }

    .subtitle {
      opacity: .8;
      margin-bottom: 25px;
    }

    .timer {
      font-size: 2.4rem;
      font-weight: bold;
      padding: 18px 30px;
      border-radius: 14px;
      background: rgba(0,0,0,.65);
      box-shadow: inset 0 0 25px rgba(255,0,76,.3);
    }

    .celebrate {
      display: none;
      margin-top: 25px;
      font-size: 2.6rem;
      color: #00ffcc;
      text-shadow: 0 0 35px #00ffcc;
      animation: pulse 1.3s infinite;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* botÃ£o de mÃºsica */
    .music-btn {
      margin-top: 20px;
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #ff004c;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255,0,76,.6);
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="glass">
    <h1>izprite dd</h1>
    <div class="subtitle">contagem regressiva</div>
    <div class="timer" id="timer">Carregando...</div>
    <div class="celebrate" id="celebrate">
      ðŸŽ† PARABÃ‰NS! ðŸŽ†<br>
      vc pode goonar son, dd
    </div>
    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ MÃºsica</button>
  </div>

  <canvas id="fireworks"></canvas>

  <!-- MÃšSICA -->
  <audio id="music" loop>
    <source src="./music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const targetDate = new Date(2026, 0, 1, 0, 0, 0);
    const music = document.getElementById("music");
    let musicPlaying = false;

    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
      } else {
        music.play();
      }
      musicPlaying = !musicPlaying;
    }

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "00:00:00";
        document.getElementById("celebrate").style.display = "block";
        startFireworks();
        music.play();
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${d}d ${h}h ${m}m ${s}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // ===== FOGOS =====
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    window.addEventListener("resize", resize);

    function startFireworks() {
      canvas.style.display = "block";
      resize();
      setInterval(createFirework, 400);
      animate();
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ["#ff004c", "#00ffcc", "#ffe600", "#ffffff"];

      for (let i = 0; i < 80; i++) {
        particles.push({
          x,
          y,
          a: Math.random() * Math.PI * 2,
          s: Math.random() * 6 + 2,
          l: 100,
          c: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.l > 0);

      particles.forEach(p => {
        p.x += Math.cos(p.a) * p.s;
        p.y += Math.sin(p.a) * p.s;
        p.l--;
        ctx.fillStyle = p.c;
        ctx.fillRect(p.x, p.y, 2, 2);
      });

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
