<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>izprite dd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.85)),
        url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEQAAAA/CAYAAABZ9m6wAAAa5klEQVR4nK2by49fSkW4BoqVog09CoKMr1cNnOdtrpfEbcxzln77UYrH1uRLoybXc11wpH5I0b5+z9') center/cover no-repeat;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .glass {
      backdrop-filter: blur(14px);
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 0 60px rgba(255,0,80,0.35);
      animation: fadeIn 1.2s ease;
    }
    h1 {
      margin: 0 0 15px;
      font-size: 3rem;
      letter-spacing: 3px;
      color: #ff004c;
      text-shadow: 0 0 20px rgba(255,0,76,.8);
    }
    .subtitle {
      opacity: .8;
      margin-bottom: 25px;
    }
    .timer {
      font-size: 2.4rem;
      font-weight: bold;
      padding: 18px 28px;
      border-radius: 14px;
      background: rgba(0,0,0,.6);
      box-shadow: inset 0 0 25px rgba(255,0,76,.25);
    }
    .celebrate {
      display: none;
      margin-top: 25px;
      font-size: 2.8rem;
      color: #00ffcc;
      text-shadow: 0 0 25px #00ffcc;
      animation: pulse 1.3s infinite;
    }
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>izprite dd</h1>
    <div class="subtitle">contagem regressiva</div>
    <div class="timer" id="timer">Carregando...</div>
    <div class="celebrate" id="celebrate">ðŸŽ† PARABÃ‰NS! ðŸŽ†<br>vc pode goonar son, dd</div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const targetDate = new Date(2026, 0, 1, 0, 0, 0);

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('timer').innerText = '00:00:00';
        document.getElementById('celebrate').style.display = 'block';
        startFireworks();
        return;
      }

      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor(diff / (1000*60*60) % 24);
      const m = Math.floor(diff / (1000*60) % 60);
      const s = Math.floor(diff / 1000 % 60);

      document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Fogos
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    window.addEventListener('resize', resize);

    function startFireworks() {
      canvas.style.display = 'block';
      resize();
      setInterval(createFirework, 500);
      animate();
    }

    function createFirework() {
      const x = Math.random()*canvas.width;
      const y = Math.random()*canvas.height/2;
      const colors = ['#ff004c','#00ffcc','#ffe600','#ffffff'];
      for(let i=0;i<60;i++){
        particles.push({
          x,y,
          a: Math.random()*Math.PI*2,
          s: Math.random()*5+2,
          l: 100,
          c: colors[Math.floor(Math.random()*colors.length)]
        });
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles = particles.filter(p=>p.l>0);
      particles.forEach(p=>{
        p.x += Math.cos(p.a)*p.s;
        p.y += Math.sin(p.a)*p.s;
        p.l--;
        ctx.fillStyle = p.c;
        ctx.fillRect(p.x,p.y,2,2);
      });
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
