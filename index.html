  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background:
        linear-gradient(120deg,
          rgba(120,0,255,0.35),

    @keyframes bgMove {

      50% { background-position: center bottom; }

    }

    .glass {
      backdrop-filter: blur(18px);
      background: rgba(40,0,70,0.6);

    h1 {

    }

    .timer {
      font-size: 2.5rem;
      font-weight: bold;
      padding: 18px 32px;
      border-radius: 16px;
      background: rgba(60,0,90,.65);
      box-shadow: inset 0 0 25px rgba(200,0,255,.4);
      color: #ffffff;
    }

    .celebrate {
      display: none;
      margin-top: 28px;
      font-size: 2.9rem;
      color: #e0b3ff;
      text-shadow: 0 0 30px #c77dff;
      animation: pulse 1.3s infinite;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
      z-index: 1;
    }

    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px 22px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(45deg, #a200ff, #ff6fff);
      color: #12001f;

      cursor: pointer;
      box-shadow: 0 0 25px rgba(180,0,255,.8);
      transition: transform .2s, box-shadow .2s;
      z-index: 3;
    }

    #musicBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(220,120,255,1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

<body>
  <div class="glass">
    <h1>izprite dd</h1>

    <div class="celebrate" id="celebrate">

  <canvas id="fireworks"></canvas>

  <audio id="bgm" src="music.mp3" loop></audio>
  <button id="musicBtn">ðŸŽµ Tocar mÃºsica</button>

  <script>
    const targetDate = new Date(2026, 0, 1, 0, 0, 0);

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('timer').innerText = '00:00:00';
        document.getElementById('celebrate').style.display = 'block';
        startFireworks();
        return;
      }

      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor(diff / (1000*60*60) % 24);
      const m = Math.floor(diff / (1000*60) % 60);
      const s = Math.floor(diff / 1000 % 60);

      document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // MÃºsica
    const music = document.getElementById('bgm');
    const btn = document.getElementById('musicBtn');

    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        btn.innerText = 'ðŸ”Š Pausar mÃºsica';
      } else {
        music.pause();
        btn.innerText = 'ðŸŽµ Tocar mÃºsica';
      }
    });

    // Fogos roxo/lilÃ¡s
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    window.addEventListener('resize', resize);

    function startFireworks() {
      canvas.style.display = 'block';
      resize();
      setInterval(createFirework, 500);
      animate();
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ['#b14cff','#e0aaff','#ff8cff','#ffffff'];

      for (let i = 0; i < 70; i++) {
        particles.push({
          x, y,
          a: Math.random() * Math.PI * 2,
          s: Math.random() * 5 + 2,
          l: 110,
          c: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.l > 0);
      particles.forEach(p => {
        p.x += Math.cos(p.a) * p.s;
        p.y += Math.sin(p.a) * p.s;
        p.l--;
        ctx.fillStyle = p.c;
        ctx.fillRect(p.x, p.y, 2, 2);
      });
      requestAnimationFrame(animate);
    }
  </script>
